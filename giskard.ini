[DEFAULT]
logging = true
logflushrate = 10
logfile = /var/log/giskard
pidfile = /var/run/giskard.pid
whitelist = 127.0.0.1, 0.0.0.0
sleep = 60

[http-block-dos]
port = 80
threshold = 20
timeout = 3600
rule = shorewall drop %s
undo = shorewall allow %s

[ssh-max-users]
port = 22
threshold = 5
timeout = 3600
rule = shorewall drop %s
undo = shorewall allow %s

 
